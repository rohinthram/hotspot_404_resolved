{% extends 'base.html' %}


{% block content %}

    {% for i in items %}
        <div style="overflow: hidden;">
            <div style="float:left;">
                <img src="{{ url_for('static', filename='uploads/') + i.picture}}">
            </div>
            <div style="float:right;">
                    {{ i.title }} <br/>
                Tag : {{ i.tag }}<br/><br/>
                
                {{ i.description }}<br/><br/>
                Expires on : {{ i.expiry }}<br/><br/>

                <a href="{{url_for('delete_resource', id=i.id)}}">Delete Resource</a>
            </div>
        </div>
        <hr/>
    {% endfor %}

{% endblock content %}
